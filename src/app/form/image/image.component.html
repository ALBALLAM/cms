<div *ngIf="!fromExtraTable" class="col-xs-12 component-container isreadonly-{{element.readonly}}">
    <div class="field-label">{{element.label}}<span *ngIf="element.required === true && !element.readonly">*</span></div>
    <div class="col-xs-12 image-container"
         (click)="openFile()" data-toggle="tab">

        <div [ngClass]="!element.withBackgroundColor?'col-xs-12':'col-xs-12 background-color'" class="col-xs-12"
             *ngIf="preview">
            <img [ngClass]="element.isPoster?'preview-uploaded-image preview-uploaded-image-poster':'preview-uploaded-image'" [src]="preview"
                 onerror="src = '../../../assets/images/topbar/ic_profile.png'">
            <div class="close-image" *ngIf="element.readonly === false"
                 (click)="removeFile($event)">
                <img src="../../../assets/images/ic_closewhite.png" class="image-close">
            </div>
        </div>
        <div class="col-xs-12" *ngIf="!preview">
            <div class="preview-default-image"></div>
            <div class="preview-text">{{element.subtitle?element.subtitle:'Click to add your image'}}</div>
        </div>
    </div>

    <div style="display: none">
        <input type="file" style="visibility: hidden" accept={{acceptedFilesString}} (change)="onChangeFile($event)"
               #imageInput>
    </div>

    <ng-container *ngIf="!element['valid']">
        <mat-error *ngIf="!element.value && element.required" style="text-align: left;">Field is required</mat-error>
        <mat-error *ngIf="showErrorFile" style="text-align: left;">{{errorMsg}}</mat-error>
    </ng-container>
</div>

<div *ngIf="fromExtraTable" class="component-container">
    <div class="preview-image-div" *ngIf="preview">
        <img class="preview-uploaded-image-small" [src]="preview">
        <div class="close-image" (click)="removeFile($event)">
            <img src="../../../assets/images/ic_closewhite.png" class="image-close">
        </div>
    </div>

    <div class="image-div-small" *ngIf="!preview" (click)="openFile()" data-toggle="tab">
        <img src="../../../assets/images/upload.png" class="preview-default-image-small">
    </div>
    <div style="display: none">
        <input type="file" style="visibility: hidden" accept={{acceptedFilesString}} (change)="onChangeFile($event)"
               #imageInput>
    </div>
</div>
